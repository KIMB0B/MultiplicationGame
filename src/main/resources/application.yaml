spring:
  application:
    name: "multiplication"

  datasource:
    url: "jdbc:h2:tcp://localhost/~/workspace/spring/multiplication/data/h2/multiplication;DB_CLOSE_ON_EXIT=FALSE"
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate.hibernate.show_sql: true

  h2:
    console:
      enabled: true